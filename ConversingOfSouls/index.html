<!DOCTYPE html>
<html>

<head>
    <title>Conversing of Souls</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="control.js"> </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">

</head>

<body>
    <input id="server" value="https://localhost:44311/gameserver" />

    <br>
    <button onclick="ResetGame()" type="submit">Reset Game</button>

    <br>


    <input id="characterName" />
    <button onclick="OnGenerateCharacter()" type="submit">Generate Character</button>

    <br>

    <input id="detailInfo" />
    <button onclick="AddDetail()" type="submit">Add Detail</button>

    <br>

    <button onclick="RefreshGameOutput()" type="submit">Refresh</button>

    <button onclick="EndRound()" type="submit">End Round</button>

    <div class="output card">
        <div id="serverText"></div>
    </div>

    <div class="action card">

        <button onclick="SendAction()" type="submit" class="act">Act!</button>

        <div class="text-entry">
            <textarea id="dialogue" class="dialogue" placeholder="Reaction"></textarea>
            <textarea id="dialogue2" class="dialogue" placeholder="Action"></textarea>
        </div>

        <br>

        <div class="action-row">
            <div class="action-columns">
                <label>Action: </label>
                <select id="BaseAction1" onchange="" onclick="SetActiveActionIndex(1)">
                    <option>Rest</option>
                    <option>Focus</option>
                    <option>Control</option>
                    <option>Unleash</option>
                    <option>Flow</option>
                </select>


                <br>
                <label>Target: </label>
                <div id="target1"></div>

                <br>
            </div>
            <div class="action-columns">
                <label>Action: </label>
                <select id="BaseAction2" onchange="" onclick="SetActiveActionIndex(2)">
                    <option>Rest</option>
                    <option>Focus</option>
                    <option>Control</option>
                    <option>Unleash</option>
                    <option>Flow</option>
                </select>
                <br>
                <label>Target: </label>
                <div id="target2"></div>
                <br>
            </div>
            <div class="action-columns">

                <label>Action: </label>
                <select id="BaseAction3" onchange="" onclick="SetActiveActionIndex(3)">
                    <option>Rest</option>
                    <option>Focus</option>
                    <option>Control</option>
                    <option>Unleash</option>
                    <option>Flow</option>
                </select>
                <br>
                <label>Target: </label>
                <div id="target3"></div>

                <br>
            </div>
        </div>

    </div>

    <div class="details">
        <div class="traits">
            <div class="trait-box" id="detail-traits">

            </div>
        </div>
    </div>
    <div class="attacks">
        <div class="traits">
            <div class="trait-box" id="attack-traits">

            </div>
        </div>
    </div>

    <div class="characters">
        <div class="character-card  card" id="player-card">
            <div>Player</div>
            <label for="PlayerSelect">Choose Player Character:</label>
            <select id="PlayerSelect" onchange="ChangePlayer()">
            </select>

            <div class = "character-title">
                <div id="player-name" class="name"></div>
                <div id="player-health" ></div>
            </div>

            <div class="traits">
                <div class="trait-box" id="player-traits">

                </div>
            </div>
            <div class="subtexts">
                <div class="subtext-box" id="player-subtexts">

                </div>
            </div>
            
            <input id="personalDetailInfo" />
            <button onclick="AddPersonalDetail()" type="submit">Add Personal Detail</button>
        </div>

        <div class="character-card  card" id="character-card">
            <div>Focused Character</div>
            <label for="CharacterSelect">Focus on a Character:</label>
            <select id="CharacterSelect" onchange="ChangeCharacter()">
            </select>


            <div class= "character-title">
                <div id="character-name" onclick="FocusCharacterName()" class="name"></div>
                <div id="character-health"></div>
            </div>
            <div class="traits">
                <div class="trait-box" id="character-traits">

                </div>
            </div>
        </div>
    </div>

    <br>

</body>

<div class="footer">Â© 2019 - 2020 Flying Fire, LLC</div>

</html>
