<!DOCTYPE html>
<html>

<head>
    <title>Conversing of Souls</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="control.js"> </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <input id="server" value="https://localhost:44311/gameserver" />

    <br>
    <button onclick="ResetGame()">Reset Game</button>

    <br>


    <input id="characterName" />
    <button onclick="OnGenerateCharacter()">Generate Character</button>
    <div class="footer">Â© 2019 - 2020 Flying Fire, LLC</div>
    </div>

    <br>
    <button onclick="GetAllCharacters()">Get All Characters</button>


    <button onclick="StartGame()">Start Game</button>

    <div class="output">
        <div id="serverText"></div>
    </div>

    <div class="action">

        <label>Action: </label>
        <select id="BaseAction" onchange="">
            <option>Focus</option>
            <option>Control</option>
            <option>Unleash</option>
            <option>Flow</option>
            <option>Question</option>
            <option>Enhance</option>
            <option>Combine</option>
        </select>

        
        <br>
        <label>Target: </label>
        <div id="target"></div>

        <br>
        <textarea id="dialogue"></textarea>

        <br>
        <button onclick="SendAction()">Submit</button>
    </div>

    <div class="characters">
        <div class="character-card">
            <div>Player</div>
            <label for="PlayerSelect">Choose Player Character:</label>
            <select id="PlayerSelect" onchange="ChangePlayer()">
            </select>

            <div id="player-name" class="name"></div>

            <div class="traits">
                <div class="trait-box" id="player-traits">

                </div>
            </div>
            <div class="subtexts">
                <div class="subtext-box" id="player-subtexts">

                </div>
            </div>
        </div>

        <div class="character-card">
            <div>Focused Character</div>
            <label for="CharacterSelect">Focus on a Character:</label>
            <select id="CharacterSelect" onchange="ChangeCharacter()">
            </select>



            <div id="character-name" onclick="FocusCharacterName()" class="name"></div>
            <div class="traits">
                <div class="trait-box" id="character-traits">

                </div>
            </div>
        </div>
    </div>

    <br>

</body>

</html>
